        <section class="main">
          <div class="main-top">
            <h1>Brands</h1>

          </div>
          <div class="main-skills">
            <div class="card">
              <i class="fas fa-nike"></i>
              <h3>NIKE</h3>
              <button>Enter</button>
            </div>
            <div class="card">
              <i class="fab fa-puma"></i>
              <h3>PUMA</h3>
            
              <button>Enter</button>
            </div>
            <div class="card">
              <i class="fas fa-adidas"></i>

              <button>Enter</button>
            </div>
            <div class="card">
              <i class="fab fa-woodland"></i>
              <h3>WoodLand</h3>
              
              <button>Enter</button>
            </div>
          </div>
    
          <section class="main-course">
            <h1>List of items</h1>
            <div class="course-box">
              <ul>
                <li class="active">In progress</li>
                <li class="active">explore</li>
                <li class="active">incoming</li>
                <li class="active">finished</li>
              </ul>
              <div class="course">
                <div class="box">
                  <h3>SHOES</h3>
                  <p>KIDS <br> ADULTS</p>
                  <button>continue</button>

                </div>
